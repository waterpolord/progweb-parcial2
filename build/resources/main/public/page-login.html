<!doctype html>
<html lang="en" xmlns:th class="fullscreen-bg">

<head>
	<title>Login | OP-PUCMM</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/vendor/linearicons/style.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="assets/css/main.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/pucmm-logo.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/pucmm-logo.png">
</head>
<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="assets/img/admin-icon.png" alt="Klorofil Logo"></div>
								<p class="lead">Login to your account</p>
							</div>
							<form method="post" class="form-auth-small" action="/login">
								<div class="form-group">
									<input type="text" class="form-control" id="username" name="username" placeholder="username">
								</div>
								<div class="form-group">
									<input type="password" class="form-control" id="password" name="password" placeholder="Password">
								</div>
								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox" name="rememberMe"><span>Remember me</span>
									</label>
								</div>
								<div class="form-group">
									<p  th:text="${Error}" style="color:#ff0000"></p>
								</div>
								<button onclick="validate()" type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
								<p></p>
								<!-- START LOGIN ENTERING -->
								<div class="panel panel-headline">
									<div class="panel-heading">
										<span>New to OP PUCMM?&nbsp;</span>
										<a class="btn btn-sm btn-alt" href="register.html">Sign up</a>
									</div>
								</div>
								<!-- END LOGIN ENTERING -->
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">OFICINA DE PLANEAMIENTO</h1>
							<p>PUCMM</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>
<script src="scripts/validCamps.js"></script>

</html>
